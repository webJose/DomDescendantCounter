<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <defs>
    <!-- Gradient for main background -->
    <radialGradient id="mainGradient16" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="70%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </radialGradient>
    <!-- Gradient for nodes -->
    <linearGradient id="nodeGradient16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f1f5f9"/>
    </linearGradient>
    <!-- Gradient for counter -->
    <linearGradient id="counterGradient16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#047857"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="8" cy="8" r="7.5" fill="url(#mainGradient16)" stroke="#1e3a8a" stroke-width="1"/>
  
  <!-- Simplified tree structure for 16x16 -->
  <!-- Root node -->
  <rect x="6" y="2" width="4" height="3" rx="0.5" fill="url(#nodeGradient16)" stroke="#64748b" stroke-width="0.3"/>
  <text x="8" y="4.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="2" font-weight="bold" fill="#1e293b">1</text>
  
  <!-- Connection lines -->
  <line x1="8" y1="5" x2="8" y2="6.5" stroke="#f8fafc" stroke-width="1"/>
  <line x1="5" y1="6.5" x2="11" y2="6.5" stroke="#f8fafc" stroke-width="1"/>
  
  <!-- Second level -->
  <rect x="3" y="6.5" width="4" height="3" rx="0.5" fill="url(#nodeGradient16)" stroke="#64748b" stroke-width="0.3"/>
  <text x="5" y="9" text-anchor="middle" font-family="Arial, sans-serif" font-size="2" font-weight="bold" fill="#1e293b">1</text>
  
  <rect x="9" y="6.5" width="4" height="3" rx="0.5" fill="url(#nodeGradient16)" stroke="#64748b" stroke-width="0.3"/>
  <text x="11" y="9" text-anchor="middle" font-family="Arial, sans-serif" font-size="2" font-weight="bold" fill="#1e293b">2</text>
  
  <!-- Counter at bottom -->
  <rect x="4" y="11" width="8" height="3" rx="1.5" fill="url(#counterGradient16)" stroke="#065f46" stroke-width="0.5"/>
  <text x="8" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="2" font-weight="bold" fill="#ffffff">âˆ‘4</text>
</svg>
