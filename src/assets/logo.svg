<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Gradient for main background -->
    <radialGradient id="mainGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="70%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </radialGradient>
    <!-- Gradient for nodes -->
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f1f5f9"/>
    </linearGradient>
    <!-- Gradient for counter -->
    <linearGradient id="counterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#047857"/>
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="64" cy="64" r="60" fill="url(#mainGradient)" stroke="#1e3a8a" stroke-width="3" filter="url(#dropShadow)"/>
  
  <!-- DOM Tree Structure -->
  <!-- Root node -->
  <rect x="54" y="20" width="20" height="16" rx="3" fill="url(#nodeGradient)" stroke="#64748b" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="64" y="31" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">1</text>
  
  <!-- Connection lines from root -->
  <line x1="64" y1="36" x2="64" y2="46" stroke="#f8fafc" stroke-width="3"/>
  <line x1="44" y1="46" x2="84" y2="46" stroke="#f8fafc" stroke-width="3"/>
  
  <!-- Second level nodes -->
  <rect x="34" y="46" width="20" height="16" rx="3" fill="url(#nodeGradient)" stroke="#64748b" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="44" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">1</text>
  
  <rect x="74" y="46" width="20" height="16" rx="3" fill="url(#nodeGradient)" stroke="#64748b" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="84" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">2</text>
  
  <!-- Connection lines from second level -->
  <line x1="44" y1="62" x2="44" y2="72" stroke="#f8fafc" stroke-width="3"/>
  <line x1="84" y1="62" x2="84" y2="72" stroke="#f8fafc" stroke-width="3"/>
  <line x1="29" y1="72" x2="59" y2="72" stroke="#f8fafc" stroke-width="3"/>
  <line x1="69" y1="72" x2="99" y2="72" stroke="#f8fafc" stroke-width="3"/>
  
  <!-- Third level nodes -->
  <rect x="19" y="72" width="20" height="16" rx="3" fill="url(#nodeGradient)" stroke="#64748b" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="29" y="83" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">3</text>
  
  <rect x="49" y="72" width="20" height="16" rx="3" fill="url(#nodeGradient)" stroke="#64748b" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="59" y="83" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">5</text>
  
  <rect x="59" y="72" width="20" height="16" rx="3" fill="url(#nodeGradient)" stroke="#64748b" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="69" y="83" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">8</text>
  
  <rect x="89" y="72" width="20" height="16" rx="3" fill="url(#nodeGradient)" stroke="#64748b" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="99" y="83" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1e293b">13</text>
  
  <!-- Counter symbol at bottom -->
  <rect x="45" y="100" width="38" height="18" rx="9" fill="url(#counterGradient)" stroke="#065f46" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="64" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">âˆ‘33</text>
</svg>
