<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <!-- Gradient for main background -->
    <radialGradient id="mainGradient48" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="70%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </radialGradient>
    <!-- Gradient for nodes -->
    <linearGradient id="nodeGradient48" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f1f5f9"/>
    </linearGradient>
    <!-- Gradient for counter -->
    <linearGradient id="counterGradient48" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#047857"/>
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="dropShadow48" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1.5" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="24" cy="24" r="22" fill="url(#mainGradient48)" stroke="#1e3a8a" stroke-width="2" filter="url(#dropShadow48)"/>
  
  <!-- DOM Tree Structure -->
  <!-- Root node -->
  <rect x="20" y="8" width="8" height="6" rx="1" fill="url(#nodeGradient48)" stroke="#64748b" stroke-width="0.8" filter="url(#dropShadow48)"/>
  <text x="24" y="12.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#1e293b">1</text>
  
  <!-- Connection lines from root -->
  <line x1="24" y1="14" x2="24" y2="18" stroke="#f8fafc" stroke-width="2"/>
  <line x1="16" y1="18" x2="32" y2="18" stroke="#f8fafc" stroke-width="2"/>
  
  <!-- Second level nodes -->
  <rect x="12" y="18" width="8" height="6" rx="1" fill="url(#nodeGradient48)" stroke="#64748b" stroke-width="0.8" filter="url(#dropShadow48)"/>
  <text x="16" y="22.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#1e293b">1</text>
  
  <rect x="28" y="18" width="8" height="6" rx="1" fill="url(#nodeGradient48)" stroke="#64748b" stroke-width="0.8" filter="url(#dropShadow48)"/>
  <text x="32" y="22.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#1e293b">2</text>
  
  <!-- Connection lines from second level -->
  <line x1="16" y1="24" x2="16" y2="28" stroke="#f8fafc" stroke-width="2"/>
  <line x1="32" y1="24" x2="32" y2="28" stroke="#f8fafc" stroke-width="2"/>
  <line x1="10" y1="28" x2="22" y2="28" stroke="#f8fafc" stroke-width="2"/>
  <line x1="26" y1="28" x2="38" y2="28" stroke="#f8fafc" stroke-width="2"/>
  
  <!-- Third level nodes -->
  <rect x="6" y="28" width="8" height="6" rx="1" fill="url(#nodeGradient48)" stroke="#64748b" stroke-width="0.8" filter="url(#dropShadow48)"/>
  <text x="10" y="32.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#1e293b">3</text>
  
  <rect x="18" y="28" width="8" height="6" rx="1" fill="url(#nodeGradient48)" stroke="#64748b" stroke-width="0.8" filter="url(#dropShadow48)"/>
  <text x="22" y="32.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#1e293b">5</text>
  
  <rect x="22" y="28" width="8" height="6" rx="1" fill="url(#nodeGradient48)" stroke="#64748b" stroke-width="0.8" filter="url(#dropShadow48)"/>
  <text x="26" y="32.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#1e293b">8</text>
  
  <rect x="34" y="28" width="8" height="6" rx="1" fill="url(#nodeGradient48)" stroke="#64748b" stroke-width="0.8" filter="url(#dropShadow48)"/>
  <text x="38" y="32.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="3.5" font-weight="bold" fill="#1e293b">13</text>
  
  <!-- Counter symbol at bottom -->
  <rect x="16" y="38" width="16" height="6" rx="3" fill="url(#counterGradient48)" stroke="#065f46" stroke-width="1" filter="url(#dropShadow48)"/>
  <text x="24" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#ffffff">âˆ‘33</text>
</svg>
