<div class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal">
        <h2 id="modal-title">Copy Markdown Table</h2>
        <p>Select all text below and copy manually (Ctrl+C or Cmd+C):</p>
        <textarea 
            class="modal-textarea" 
            readonly 
            aria-label="Markdown table content"
            spellcheck="false"
            style="width: 100%; height: 200px; font-family: 'Consolas', 'Monaco', 'Courier New', monospace; font-size: 12px; resize: vertical; box-sizing: border-box; border-radius: 4px; line-height: 1.4; padding: 10px;"
        ></textarea>
        <div class="modal-buttons">
            <button type="button" class="modal-select-btn">Select All</button>
            <button type="button" class="modal-close-btn">Close</button>
        </div>
    </div>
</div>
